<!DOCTYPE html>
<html>
<head>
  <title>Live Delivery Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
  <script>
    const apiKey = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c";
    const start = "72.5552821,23.0238712";
    const end = "72.5426026,23.135876";
    const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${start}&end=${end}`;

    fetch(url, {
      headers: {
        "Accept": "application/json"
      }
    })
    .then(res => res.json())
    .then(data => {
      const encoded = data.routes[0].geometry;
      const decoded = polyline.decode(encoded);
      console.log("Full Route Coordinates:", decoded);
    })
    .catch(err => {
      console.error("ORS error:", err);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
