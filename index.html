<!DOCTYPE html>
<html>
<head>
  <title>India Live Tracker (Login Required)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 90vh; width: 100%; display: none; }
    #form, #loginDiv, #logoutDiv { padding: 10px; background: #f9f9f9; }
    #loginDiv { text-align: center; margin-top: 50px; }
    input, button { margin: 5px; padding: 8px; }
  </style>
</head>
<body>

<div id="loginDiv">
  <h2>Login to Track</h2>
  <button onclick="googleLogin()">Login with Google</button>
  <div>
    <input id="phone" placeholder="+91..." />
    <div id="recaptcha-container"></div>
    <button onclick="phoneLogin()">Send OTP</button>
    <input id="otp" placeholder="Enter OTP" style="display:none;" />
    <button onclick="verifyOTP()" style="display:none;" id="verifyBtn">Verify OTP</button>
  </div>
</div>

<div id="logoutDiv" style="display:none;">
  <span id="userInfo"></span>
  <button onclick="logout()">Logout</button>
</div>

<div id="form" style="display:none;">
  <input id="destination" placeholder="Destination (e.g., Gandhinagar)" />
  <button onclick="startLiveTracking()">Start Live Tracking</button>
</div>

<div id="map"></div>

<!-- Dependencies -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // 🔐 Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA",
    authDomain: "myindiamapamritkal.firebaseapp.com",
    databaseURL: "https://myindiamapamritkal-default-rtdb.firebaseio.com",
    projectId: "myindiamapamritkal",
    storageBucket: "myindiamapamritkal.firebasestorage.app",
    messagingSenderId: "830924864737",
    appId: "1:830924864737:web:7a096f506d004e19358ba0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let map, userId, userName, userPhone = "", userMarker = null, destMarker = null, routeLine = null;
  let destinationCoords = null;

  const mashalIcon = L.icon({
    iconUrl: 'https://media.giphy.com/media/fhAwk4DnqNgw8/giphy.gif',
    iconSize: [64, 64],
    iconAnchor: [32, 64],
    popupAnchor: [0, -60]
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      userId = user.uid;
      userName = user.displayName || user.phoneNumber || "User";
      userPhone = user.phoneNumber || "";
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("form").style.display = "block";
      document.getElementById("logoutDiv").style.display = "block";
      document.getElementById("map").style.display = "block";
      document.getElementById("userInfo").innerText = "Logged in as: " + userName;
      initMap();
    }
  });

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(alert);
  }

  function phoneLogin() {
    const phone = document.getElementById("phone").value;
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible'
    });
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier).then(confirmationResult => {
      window.confirmationResult = confirmationResult;
      document.getElementById("otp").style.display = "inline";
      document.getElementById("verifyBtn").style.display = "inline";
    }).catch(alert);
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;
    window.confirmationResult.confirm(otp).catch(alert);
  }

  function logout() {
    auth.signOut();
    location.reload();
  }

  function initMap() {
    map = L.map('map', {
      center: [22.9734, 78.6569],
      zoom: 5,
      minZoom: 5,
      maxZoom: 18,
      maxBounds: [[6.5, 67], [37.1, 97.5]],
      maxBoundsViscosity: 1.0
    });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    db.ref("liveUsers").on("value", snap => {
      const users = snap.val() || {};
      for (const id in users) {
        const u = users[id];
        if (id !== userId) {
          L.marker([u.lat, u.lng], { icon: mashalIcon })
            .addTo(map)
            .bindPopup(`${u.name || "User"}<br>${u.phone || ""}<br>${u.destination}`);
        }
      }
    });
  }

  async function geocodeLocation(name) {
    const orsKey = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c";
    const url = `https://api.openrouteservice.org/geocode/search?api_key=${orsKey}&text=${encodeURIComponent(name)}`;
    const res = await fetch(url);
    const data = await res.json();
    if (data.features && data.features.length) {
      const [lng, lat] = data.features[0].geometry.coordinates;
      return { lat, lng };
    } else {
      throw new Error("Location not found");
    }
  }

  async function drawRoute(from, to) {
    const orsKey = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c";
    const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${orsKey}&start=${from.lng},${from.lat}&end=${to.lng},${to.lat}`;
    const res = await fetch(url);
    const json = await res.json();
    const coords = json.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
    if (routeLine) map.removeLayer(routeLine);
    routeLine = L.polyline(coords, { color: 'blue' }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  }

  async function startLiveTracking() {
    const dest = document.getElementById("destination").value;
    if (!dest) return alert("Please enter destination.");
    try {
      destinationCoords = await geocodeLocation(dest);
      if (destMarker) map.removeLayer(destMarker);
      destMarker = L.marker([destinationCoords.lat, destinationCoords.lng]).addTo(map)
        .bindPopup("Destination: " + dest).openPopup();
    } catch (e) {
      return alert("Failed to geocode destination.");
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(pos => {
        const { latitude: lat, longitude: lng } = pos.coords;
        db.ref("liveUsers/" + userId).set({
          name: userName,
          phone: userPhone,
          lat,
          lng,
          destination: dest,
          toLat: destinationCoords.lat,
          toLng: destinationCoords.lng,
          timestamp: Date.now()
        });
        if (!userMarker) {
          userMarker = L.marker([lat, lng], { icon: mashalIcon }).addTo(map).bindPopup("🔥 You").openPopup();
        } else {
          userMarker.setLatLng([lat, lng]);
        }
        drawRoute({ lat, lng }, destinationCoords);
      }, err => alert("GPS error: " + err.message), {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000
      });
    } else {
      alert("Geolocation not supported.");
    }
  }
</script>

</body>
</html>
