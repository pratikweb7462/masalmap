<!DOCTYPE html>
<html>
<head>
  <title>Multi-Delivery Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA",
    authDomain: "myindiamapamritkal.firebaseapp.com",
    databaseURL: "https://myindiamapamritkal-default-rtdb.firebaseio.com",
    projectId: "myindiamapamritkal",
    storageBucket: "myindiamapamritkal.firebasestorage.app",
    messagingSenderId: "830924864737",
    appId: "1:830924864737:web:7a096f506d004e19358ba0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const map = L.map('map').setView([28.6139, 77.2090], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Warehouse location
  const warehouse = [28.6100, 77.2000];
  L.marker(warehouse).bindPopup("Warehouse").addTo(map);

  // Marker & Route storage
  const agentMarkers = {};
  const agentRoutes = {};

  const deliveryIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/1046/1046857.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40]
  });

  // Draw Route using OpenRouteService
  async function drawRoute(from, to, agentId) {
    const apiKey = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c"; // public demo key
    const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${from[1]},${from[0]}&end=${to[1]},${to[0]}`;

    try {
      const res = await fetch(url);
      const json = await res.json();
      const coords = json.features[0].geometry.coordinates.map(c => [c[1], c[0]]);

      // Remove previous route
      if (agentRoutes[agentId]) {
        map.removeLayer(agentRoutes[agentId]);
      }

      const routeLine = L.polyline(coords, { color: 'blue' }).addTo(map);
      agentRoutes[agentId] = routeLine;

    } catch (err) {
      console.error("Route error for " + agentId, err);
    }
  }

  // Listen for agents
  const agentsRef = db.ref("agents");

  agentsRef.on("value", (snapshot) => {
    const agents = snapshot.val();
    for (const agentId in agents) {
      const agent = agents[agentId];
      const position = [agent.lat, agent.lng];

      if (!agentMarkers[agentId]) {
        const marker = L.marker(position, { icon: deliveryIcon }).addTo(map)
          .bindPopup(`${agent.name}`);
        agentMarkers[agentId] = marker;
      } else {
        agentMarkers[agentId].setLatLng(position);
      }

      // Draw route from warehouse
      drawRoute(warehouse, position, agentId);
    }
  });
</script>

</body>
</html>
