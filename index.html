<!DOCTYPE html>
<html>
<head>
  <title>India Live Location Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .leaflet-popup-content-wrapper {
      font-size: 14px;
    }
  </style>
</head>
<body>

<button id="loginBtn">Login with Google</button>
<div id="map"></div>

<!-- Leaflet Map -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>

<script>
  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA",
    authDomain: "indialivemap-2fc56.firebaseapp.com",
    databaseURL: "https://indialivemap-2fc56-default-rtdb.firebaseio.com",
    projectId: "indialivemap-2fc56",
    storageBucket: "indialivemap-2fc56.firebasestorage.app",
    messagingSenderId: "116082678719",
    appId: "1:116082678719:web:6f59ed40e675103a2edf0a"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const map = L.map("map").setView([21.1466, 79.0888], 5);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
  }).addTo(map);

  // Custom icon
  const customIcon = L.icon({
    iconUrl: "http://202.131.117.225:44080/silvertouch/fire-masal.png",
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  let currentUserId = null;
  const markers = {};
  const polylines = {};

  document.getElementById("loginBtn").addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then((result) => {
      currentUserId = result.user.uid;
      startTracking();
    });
  });

  function startTracking() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    navigator.geolocation.watchPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        db.ref("locations/" + currentUserId).push({
          lat,
          lng,
          timestamp: Date.now(),
        });
      },
      (error) => {
        console.error("Geolocation error:", error);
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      }
    );
  }

  db.ref("locations").on("value", (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    for (const userId in data) {
      const locations = Object.values(data[userId]);
      const last = locations[locations.length - 1];

      if (!markers[userId]) {
        markers[userId] = L.marker([last.lat, last.lng], { icon: customIcon })
          .addTo(map)
          .bindPopup(`User: ${userId}`);
      } else {
        markers[userId].setLatLng([last.lat, last.lng]);
      }

      if (polylines[userId]) {
        map.removeLayer(polylines[userId]);
      }

      const latlngs = locations.map((loc) => [loc.lat, loc.lng]);
      polylines[userId] = L.polyline(latlngs, { color: "blue" }).addTo(map);
    }
  });
</script>
</body>
</html>
