<!DOCTYPE html>
<html>
<head>
  <title>Delivery Ahmedabad â†’ Gandhinagar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style> #map { height: 100vh; width: 100%; margin: 0; } body { margin: 0; } </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA",
    authDomain: "myindiamapamritkal.firebaseapp.com",
    databaseURL: "https://myindiamapamritkal-default-rtdb.firebaseio.com",
    projectId: "myindiamapamritkal",
    storageBucket: "myindiamapamritkal.firebasestorage.app",
    messagingSenderId: "830924864737",
    appId: "1:830924864737:web:7a096f506d004e19358ba0"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const map = L.map('map').setView([23.1, 72.6], 11); // Center between Ahmedabad and Gandhinagar
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

  const deliveryIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/1046/1046857.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40]
  });

  const pinIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32]
  });

  const agentMarkers = {}, deliveryMarkers = {}, agentRoutes = {};

  async function drawRoute(from, to, agentId) {
    const apiKey = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c"; // OpenRouteService
    const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${from[1]},${from[0]}&end=${to[1]},${to[0]}`;
    try {
      const res = await fetch(url);
      const json = await res.json();
      const coords = json.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
      if (agentRoutes[agentId]) map.removeLayer(agentRoutes[agentId]);
      agentRoutes[agentId] = L.polyline(coords, { color: 'blue' }).addTo(map);
    } catch (e) {
      console.error("Route error:", e);
    }
  }

  db.ref("agents").on("value", snap => {
    const agents = snap.val() || {};
    for (const id in agents) {
      const a = agents[id];
      const cur = [a.lat, a.lng];
      const del = a.delivery ? [a.delivery.lat, a.delivery.lng] : null;

      if (!agentMarkers[id]) {
        agentMarkers[id] = L.marker(cur, { icon: deliveryIcon }).addTo(map).bindPopup(a.name);
      } else {
        agentMarkers[id].setLatLng(cur);
      }

      if (del) {
        if (!deliveryMarkers[id]) {
          deliveryMarkers[id] = L.marker(del, { icon: pinIcon }).addTo(map)
            .bindPopup(`Delivery for ${a.name}`);
        } else {
          deliveryMarkers[id].setLatLng(del);
        }
        drawRoute(cur, del, id);
      }
    }
  });
</script>

</body>
</html>
