<!DOCTYPE html>
<html>
<head>
  <title>Mashal Track Admin (Google Maps)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 80vh; width: 100%; display: none; }
    .dark-mode { background-color: #121212; color: #f0f0f0; }
    .dark-mode .card, .dark-mode .form-control { background-color: #1e1e1e; color: #fff; }
    .dark-mode .navbar { background-color: #000 !important; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <span class="navbar-brand h6 mb-0">ðŸ‡®ðŸ‡³ Mashal Track Admin</span>
    <div>
      <button class="btn btn-sm btn-outline-light me-2" onclick="toggleDarkMode()"><i class="bi bi-moon-stars-fill"></i></button>
      <button id="logoutBtn" onclick="logout()" class="btn btn-sm btn-outline-light d-none">Logout</button>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div id="loginDiv" class="card shadow-sm p-4 mx-auto" style="max-width:400px;">
    <h4 class="text-center mb-3">Login to Track</h4>
    <button class="btn btn-danger w-100 mb-3" onclick="googleLogin()"><i class="bi bi-google me-2"></i>Login with Google</button>
    <div class="form-floating mb-2">
      <input id="phone" class="form-control" placeholder="+91..." />
      <label for="phone">Mobile (+91...)</label>
    </div>
    <div id="recaptcha-container" class="mb-2"></div>
    <button class="btn btn-primary w-100 mb-2" onclick="phoneLogin()">Send OTP</button>
    <div id="otpGroup" class="input-group mb-2" style="display:none;">
      <input id="otp" class="form-control" placeholder="Enter OTP" />
      <button class="btn btn-success" onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <div id="trackingUI" style="display:none;">
    <div class="card mb-3 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body d-flex align-items-center gap-3">
        <img id="userPhoto" class="rounded-circle" width="50" height="50" style="display:none;">
        <div>
          <h6 class="card-title mb-1" id="cardName"></h6>
          <p class="mb-0 text-muted small"><strong>Destination:</strong> <span id="cardDest">N/A</span></p>
        </div>
      </div>
    </div>
    <input id="destination" class="form-control mb-2" placeholder="Destination (e.g., Gandhinagar)" />
    <input id="viaPoints" class="form-control mb-2" placeholder="Via (comma-separated)" />
    <button class="btn btn-primary w-100 mb-3" onclick="startLiveTracking()">Start Tracking</button>
    <div id="spinner" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="text-muted mt-2">Tracking live location...</p>
    </div>
  </div>
</div>

<div id="map"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<!-- Google Maps JS -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt5vnzRbwQtgqPDAXdDHA3mqXDmSbOMSI&libraries=places"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA",
    authDomain: "myindiamapamritkal.firebaseapp.com",
    databaseURL: "https://myindiamapamritkal-default-rtdb.firebaseio.com",
    projectId: "myindiamapamritkal",
    storageBucket: "myindiamapamritkal.firebasestorage.app",
    messagingSenderId: "830924864737",
    appId: "1:830924864737:web:7a096f506d004e19358ba0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let map, userId, userName = "", userMarker = null, destMarker = null, routePolyline = null;
  let destinationCoords = null;

  const mashalIcon = {
    url: 'https://www.silvertouch.com/mailer/fire-masal.png',
    scaledSize: new google.maps.Size(40, 40),
    anchor: new google.maps.Point(20, 40)
  };

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      userId = user.uid;
      userName = user.displayName || user.phoneNumber || "User";
      if (!user.displayName) {
        const namePrompt = prompt("Enter your name:");
        if (namePrompt) userName = namePrompt;
      }
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("trackingUI").style.display = "block";
      document.getElementById("logoutBtn").classList.remove("d-none");
      document.getElementById("map").style.display = "block";
      document.getElementById("cardName").innerText = userName;
      if (user.photoURL) {
        const photo = document.getElementById("userPhoto");
        photo.src = user.photoURL;
        photo.style.display = "block";
      }
      initMap();
    }
  });

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(alert);
  }

  function phoneLogin() {
    const phone = document.getElementById("phone").value;
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier).then(result => {
      window.confirmationResult = result;
      document.getElementById("otpGroup").style.display = "flex";
    }).catch(alert);
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;
    window.confirmationResult.confirm(otp).then(() => {
      const name = prompt("Enter your name:");
      if (name) userName = name;
    }).catch(alert);
  }

  function logout() {
    auth.signOut(); location.reload();
  }

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 22.9734, lng: 78.6569 },
      zoom: 5,
      restriction: {
        latLngBounds: {
          north: 37.1,
          south: 6.5,
          west: 67,
          east: 97.5
        },
        strictBounds: true
      }
    });

    db.ref("liveUsers").on("value", snap => {
      const users = snap.val() || {}, now = Date.now();
      for (const id in users) {
        const u = users[id];
        if ((now - u.timestamp) / 1000 > 60) {
          db.ref("liveUsers/" + id).remove();
        } else if (id !== userId) {
          const marker = new google.maps.Marker({
            position: { lat: u.lat, lng: u.lng },
            map,
            icon: mashalIcon,
            title: u.name || "User"
          });
          const content = `<strong>${u.name}</strong><br>${u.destination || ""}<br>` +
                          (u.photoURL ? `<img src="${u.photoURL}" width="60" height="60">` : '');
          const infowindow = new google.maps.InfoWindow({ content });
          marker.addListener("click", () => infowindow.open(map, marker));
        }
      }
    });
  }

  function geocodeAddress(address) {
    return new Promise((resolve, reject) => {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address }, (results, status) => {
        if (status === "OK") {
          const loc = results[0].geometry.location;
          resolve({ lat: loc.lat(), lng: loc.lng() });
        } else reject("Geocoding failed: " + status);
      });
    });
  }

  async function startLiveTracking() {
    const dest = document.getElementById("destination").value.trim();
    const viaInput = document.getElementById("viaPoints").value.trim();
    if (!dest) return alert("Please enter destination.");
    document.getElementById("spinner").style.display = "block";

    try {
      destinationCoords = await geocodeAddress(dest);
      document.getElementById("cardDest").innerText = dest;

      const viaCoords = [];
      if (viaInput) {
        const viaNames = viaInput.split(",").map(v => v.trim()).filter(Boolean);
        for (const name of viaNames) {
          const coords = await geocodeAddress(name);
          viaCoords.push(coords);
        }
      }

      if (destMarker) destMarker.setMap(null);
      destMarker = new google.maps.Marker({ position: destinationCoords, map, title: "Destination" });

      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(pos => {
          const { latitude: lat, longitude: lng } = pos.coords;
          document.getElementById("spinner").style.display = "none";

          db.ref("liveUsers/" + userId).set({
            name: userName,
            lat, lng,
            destination: dest,
            toLat: destinationCoords.lat,
            toLng: destinationCoords.lng,
            photoURL: auth.currentUser?.photoURL || "",
            timestamp: Date.now()
          });

          const content = `<strong>${userName}</strong><br>` +
                          (auth.currentUser?.photoURL ? `<img src="${auth.currentUser.photoURL}" width="60" height="60">` : '');

          if (!userMarker) {
            userMarker = new google.maps.Marker({
              position: { lat, lng },
              map,
              icon: mashalIcon,
              title: userName
            });
            const info = new google.maps.InfoWindow({ content });
            userMarker.addListener("click", () => info.open(map, userMarker));
          } else {
            userMarker.setPosition({ lat, lng });
          }

          const pathPoints = [{ lat, lng }, ...viaCoords, destinationCoords];
          const path = pathPoints.map(p => new google.maps.LatLng(p.lat, p.lng));

          if (routePolyline) routePolyline.setMap(null);
          routePolyline = new google.maps.Polyline({
            path,
            geodesic: true,
            strokeColor: "#007bff",
            strokeOpacity: 0.8,
            strokeWeight: 4,
            map
          });

          const bounds = new google.maps.LatLngBounds();
          path.forEach(p => bounds.extend(p));
          map.fitBounds(bounds);
        }, err => alert("GPS error: " + err.message), {
          enableHighAccuracy: true, maximumAge: 1000, timeout: 5000
        });
      } else {
        alert("Geolocation not supported.");
      }
    } catch (e) {
      alert(e);
      document.getElementById("spinner").style.display = "none";
    }
  }
</script>
</body>
</html>
