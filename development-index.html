<!DOCTYPE html>
<html>
<head>
  <title>Mashal Track Admin - Multi Via</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 80vh; width: 100%; display: none; }
    .dark-mode { background-color: #121212; color: #f0f0f0; }
    .dark-mode .card, .dark-mode .form-control {
      background-color: #1e1e1e;
      color: #fff;
    }
    .dark-mode .navbar { background-color: #000 !important; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <span class="navbar-brand h6 mb-0">ðŸ‡®ðŸ‡³ Mashal Track Admin</span>
    <div>
      <button class="btn btn-sm btn-outline-light me-2" onclick="toggleDarkMode()" title="Toggle Theme">
        <i class="bi bi-moon-stars-fill"></i>
      </button>
      <button id="logoutBtn" onclick="logout()" class="btn btn-sm btn-outline-light d-none">Logout</button>
    </div>
  </div>
</nav>
<div class="container py-4">
  <div id="loginDiv" class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
    <h4 class="text-center mb-3">Login to Track</h4>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-danger" onclick="googleLogin()">
        <i class="bi bi-google me-2"></i>Login with Google
      </button>
    </div>
    <div class="form-floating mb-2">
      <input id="phone" class="form-control" placeholder="+91..." />
      <label for="phone">Mobile (+91...)</label>
    </div>
    <div id="recaptcha-container" class="mb-2"></div>
    <button class="btn btn-primary w-100 mb-2" onclick="phoneLogin()">
      <i class="bi bi-phone-fill me-1"></i>Send OTP
    </button>
    <div id="otpGroup" class="input-group mb-2" style="display:none;">
      <input id="otp" class="form-control" placeholder="Enter OTP" />
      <button class="btn btn-success" onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <div id="trackingUI" style="display:none;">
    <div class="card mb-3 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body d-flex align-items-center gap-3">
        <img id="userPhoto" class="rounded-circle" width="50" height="50" style="display:none;">
        <div>
          <h6 class="card-title mb-1" id="cardName"></h6>
          <p class="mb-0 text-muted small"><strong>Destination:</strong> <span id="cardDest">N/A</span></p>
        </div>
      </div>
    </div>

    <div class="input-group mb-2 mx-auto" style="max-width: 500px;">
      <input id="destination" class="form-control" placeholder="Destination (e.g., Gandhinagar)" />
    </div>
    <div class="input-group mb-3 mx-auto" style="max-width: 500px;">
      <input id="vias" class="form-control" placeholder="Via points (comma-separated, e.g., Riverfront,CG Road)" />
      <button class="btn btn-primary" onclick="startLiveTracking()">Start Tracking</button>
    </div>

    <div id="spinner" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="text-muted mt-2">Tracking live location...</p>
    </div>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const config = { apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA", authDomain: "myindiamapamritkal.firebaseapp.com", databaseURL: "https://myindiamapamritkal-default-rtdb.firebaseio.com", projectId: "myindiamapamritkal", storageBucket: "myindiamapamritkal.firebasestorage.app", messagingSenderId: "830924864737", appId: "1:830924864737:web:7a096f506d004e19358ba0" };
  firebase.initializeApp(config);
  const auth = firebase.auth(), db = firebase.database();
  let map, userId, userName = "", userMarker = null, destMarker = null, routeLine = null, destinationCoords = null;
  const mashalIcon = L.icon({ iconUrl: 'https://www.silvertouch.com/mailer/fire-masal.png', iconSize: [40, 40], iconAnchor: [40, 40], popupAnchor: [0, -60] });

  function toggleDarkMode() { document.body.classList.toggle("dark-mode"); }

  auth.onAuthStateChanged(user => {
    if (user) {
      userId = user.uid;
      userName = user.displayName || user.phoneNumber || "User";
      if (!user.displayName) userName = prompt("Enter your name:") || userName;
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("trackingUI").style.display = "block";
      document.getElementById("logoutBtn").classList.remove("d-none");
      document.getElementById("map").style.display = "block";
      document.getElementById("cardName").innerText = userName;
      if (user.photoURL) {
        const photo = document.getElementById("userPhoto");
        photo.src = user.photoURL; photo.style.display = "block";
      }
      initMap();
    }
  });

  function googleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(alert); }
  function phoneLogin() {
    const phone = document.getElementById("phone").value;
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier).then(result => {
      window.confirmationResult = result;
      document.getElementById("otpGroup").style.display = "flex";
    }).catch(alert);
  }
  function verifyOTP() {
    const otp = document.getElementById("otp").value;
    window.confirmationResult.confirm(otp).then(result => {
      const name = prompt("Enter your name:");
      if (name) userName = name;
    }).catch(alert);
  }
  function logout() { auth.signOut(); location.reload(); }

  function initMap() {
    map = L.map('map', { center: [22.9734, 78.6569], zoom: 5, minZoom: 5, maxZoom: 18, maxBounds: [[6.5, 67], [37.1, 97.5]], maxBoundsViscosity: 1.0 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    db.ref("liveUsers").on("value", snap => {
      const users = snap.val() || {}, now = Date.now();
      map.eachLayer(layer => {
        if (layer instanceof L.Marker && layer !== userMarker && layer !== destMarker) map.removeLayer(layer);
      });
      for (const id in users) {
        const u = users[id];
        if ((now - u.timestamp) / 1000 > 60) db.ref("liveUsers/" + id).remove();
        else if (id !== userId) {
          L.marker([u.lat, u.lng], { icon: mashalIcon })
            .addTo(map)
            .bindPopup(`${u.name || "User"}<br>${u.destination}`);
        }
      }
    });
  }

  async function geocodeLocation(name) {
    const key = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c";
    const res = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=${key}&text=${encodeURIComponent(name)}`);
    const data = await res.json();
    if (data.features?.length) {
      const [lng, lat] = data.features[0].geometry.coordinates;
      return { lat, lng };
    } else throw new Error("Location not found");
  }

  async function drawRoute(from, to, viaList = []) {
    const key = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c";
    let coords = [from, ...viaList, to];
    const coordString = coords.map(c => `${c.lng},${c.lat}`).join("|");
    const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${key}&start=${from.lng},${from.lat}&end=${to.lng},${to.lat}&via=${coordString}`;
    const res = await fetch(url);
    const json = await res.json();
    const routeCoords = json.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
    if (routeLine) map.removeLayer(routeLine);
    routeLine = L.polyline(routeCoords, { color: 'blue' }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  }

  function animateMarker(marker, lat, lng) {
    const duration = 1000, steps = 30, delay = duration / steps;
    const start = marker.getLatLng();
    const latStep = (lat - start.lat) / steps;
    const lngStep = (lng - start.lng) / steps;
    let stepCount = 0;
    function step() {
      stepCount++;
      marker.setLatLng([start.lat + latStep * stepCount, start.lng + lngStep * stepCount]);
      if (stepCount < steps) setTimeout(step, delay);
    }
    step();
  }

  async function startLiveTracking() {
    const dest = document.getElementById("destination").value.trim();
    const viaText = document.getElementById("vias").value.trim();
    if (!dest) return alert("Please enter destination.");
    document.getElementById("spinner").style.display = "block";
    try {
      destinationCoords = await geocodeLocation(dest);
      document.getElementById("cardDest").innerText = dest;
      let viaCoords = [];
      if (viaText) {
        const viaNames = viaText.split(',').map(x => x.trim()).filter(x => x);
        for (const name of viaNames) {
          try {
            const point = await geocodeLocation(name);
            viaCoords.push(point);
          } catch {
            alert("Could not geocode via point: " + name);
          }
        }
      }
      if (destMarker) map.removeLayer(destMarker);
      destMarker = L.marker([destinationCoords.lat, destinationCoords.lng]).addTo(map).bindPopup("Destination: " + dest).openPopup();
      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(pos => {
          const { latitude: lat, longitude: lng } = pos.coords;
          document.getElementById("spinner").style.display = "none";
          db.ref("liveUsers/" + userId).set({ name: userName, lat, lng, destination: dest, toLat: destinationCoords.lat, toLng: destinationCoords.lng, timestamp: Date.now() });
          const popup = `<strong>${userName}</strong><br>` + (auth.currentUser.photoURL ? `<img src="${auth.currentUser.photoURL}" width="60" height="60">` : '');
          if (!userMarker) {
            userMarker = L.marker([lat, lng], { icon: mashalIcon }).addTo(map).bindPopup(popup).openPopup();
          } else {
            animateMarker(userMarker, lat, lng);
            userMarker.setPopupContent(popup);
          }
          drawRoute({ lat, lng }, destinationCoords, viaCoords);
        }, err => alert("GPS error: " + err.message), { enableHighAccuracy: true, maximumAge: 1000, timeout: 5000 });
      } else alert("Geolocation not supported.");
    } catch (e) {
      alert("Failed to geocode destination.");
    }
  }
</script>
</body>
</html>
