<!DOCTYPE html>
<html>
<head>
  <title>Mashal Track Admin (Google Maps)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 80vh; width: 100%; display: none; }
    .dark-mode { background-color: #121212; color: #f0f0f0; }
    .dark-mode .card, .dark-mode .form-control { background-color: #1e1e1e; color: #fff; }
    .dark-mode .navbar { background-color: #000 !important; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid d-flex justify-content-between">
    <span class="navbar-brand">ðŸ‡®ðŸ‡³ Mashal Track Admin</span>
    <div>
      <button class="btn btn-sm btn-outline-light me-2" onclick="toggleDarkMode()">
        <i class="bi bi-moon-stars-fill"></i>
      </button>
      <button id="logoutBtn" class="btn btn-sm btn-outline-light d-none" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container py-4">
  <!-- Login -->
  <div id="loginDiv" class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
    <h4 class="text-center mb-3">Login to Track</h4>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-danger" onclick="googleLogin()"><i class="bi bi-google me-2"></i>Login with Google</button>
    </div>
    <div class="form-floating mb-2">
      <input id="phone" class="form-control" placeholder="+91..." />
      <label for="phone">Mobile (+91...)</label>
    </div>
    <div id="recaptcha-container" class="mb-2"></div>
    <button class="btn btn-primary w-100 mb-2" onclick="phoneLogin()"><i class="bi bi-phone-fill me-1"></i>Send OTP</button>
    <div id="otpGroup" class="input-group mb-2" style="display:none;">
      <input id="otp" class="form-control" placeholder="Enter OTP" />
      <button class="btn btn-success" onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <!-- Tracking UI -->
  <div id="trackingUI" style="display:none;">
    <div class="card mb-3 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body d-flex align-items-center gap-3">
        <img id="userPhoto" class="rounded-circle" width="50" height="50" style="display:none;">
        <div>
          <h6 class="card-title mb-1" id="cardName"></h6>
          <p class="mb-0 text-muted small"><strong>Destination:</strong> <span id="cardDest">N/A</span></p>
        </div>
      </div>
    </div>
    <div class="input-group mb-3 mx-auto" style="max-width: 500px;">
      <input id="destination" class="form-control" placeholder="Destination (e.g., Gandhinagar)" />
    </div>
    <div class="input-group mb-3 mx-auto" style="max-width: 500px;">
      <input id="viaPoints" class="form-control" placeholder="Via (comma-separated, e.g., Ahmedabad, Baroda)" />
    </div>
    <div class="d-grid gap-2 mb-3 mx-auto" style="max-width: 500px;">
      <button class="btn btn-primary" onclick="startLiveTracking()">Start Tracking</button>
    </div>
    <div id="spinner" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary"></div>
      <p class="text-muted mt-2">Tracking live location...</p>
    </div>
  </div>
</div>

<div id="map"></div>

<!-- Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA",
    authDomain: "myindiamapamritkal.firebaseapp.com",
    databaseURL: "https://myindiamapamritkal-default-rtdb.firebaseio.com",
    projectId: "myindiamapamritkal",
    storageBucket: "myindiamapamritkal.firebasestorage.app",
    messagingSenderId: "830924864737",
    appId: "1:830924864737:web:7a096f506d004e19358ba0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let map, userId, userName = "", userMarker, destMarker, routePolyline;
  let destinationCoords = null;
  const otherMarkers = {};

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      userId = user.uid;
      userName = user.displayName || user.phoneNumber || "User";
      if (!user.displayName) userName = prompt("Enter your name:") || "User";
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("trackingUI").style.display = "block";
      document.getElementById("logoutBtn").classList.remove("d-none");
      document.getElementById("map").style.display = "block";
      document.getElementById("cardName").innerText = userName;
      if (user.photoURL) {
        const photo = document.getElementById("userPhoto");
        photo.src = user.photoURL;
        photo.style.display = "block";
      }
      initMap();
    }
  });

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(alert);
  }

  function phoneLogin() {
    const phone = document.getElementById("phone").value;
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
    auth.signInWithPhoneNumber(phone, window.recaptchaVerifier).then(result => {
      window.confirmationResult = result;
      document.getElementById("otpGroup").style.display = "flex";
    }).catch(alert);
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;
    window.confirmationResult.confirm(otp).then(() => {
      const name = prompt("Enter your name:");
      if (name) userName = name;
    }).catch(alert);
  }

  function logout() {
    auth.signOut(); location.reload();
  }

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 22.9734, lng: 78.6569 },
      zoom: 6
    });

    db.ref("liveUsers").on("value", snapshot => {
      const users = snapshot.val() || {};
      const now = Date.now();

      for (const id in otherMarkers) {
        if (!(id in users) || now - users[id].timestamp > 60000) {
          otherMarkers[id].setMap(null);
          delete otherMarkers[id];
        }
      }

      for (const id in users) {
        const u = users[id];
        if ((now - u.timestamp) > 60000) continue;
        if (id === userId) continue;

        const pos = { lat: u.lat, lng: u.lng };
        const content = `<strong>${u.name}</strong><br>${u.destination || ''}`;
        if (!otherMarkers[id]) {
          otherMarkers[id] = new google.maps.Marker({
            position: pos,
            map,
            title: u.name,
            icon: "https://www.silvertouch.com/mailer/fire-masal.png"
          });
          const infowindow = new google.maps.InfoWindow({ content });
          otherMarkers[id].addListener("click", () => infowindow.open(map, otherMarkers[id]));
        } else {
          otherMarkers[id].setPosition(pos);
        }
      }
    });
  }

  async function geocodeLocation(name) {
    const orsKey = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c";
    const res = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=${orsKey}&text=${encodeURIComponent(name)}`);
    const data = await res.json();
    const [lng, lat] = data.features[0].geometry.coordinates;
    return { lat, lng };
  }

  async function drawRoute(points) {
    const orsKey = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c";
    const res = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car/geojson`, {
      method: "POST",
      headers: { "Authorization": orsKey, "Content-Type": "application/json" },
      body: JSON.stringify({ coordinates: points.map(p => [p.lng, p.lat]) })
    });
    const data = await res.json();
    const path = data.features[0].geometry.coordinates.map(c => ({ lat: c[1], lng: c[0] }));
    if (routePolyline) routePolyline.setMap(null);
    routePolyline = new google.maps.Polyline({ path, strokeColor: "blue", map });
    map.fitBounds(path.reduce((b, p) => b.extend(p), new google.maps.LatLngBounds()));
  }

  async function startLiveTracking() {
    const dest = document.getElementById("destination").value.trim();
    const viaInput = document.getElementById("viaPoints").value.trim();
    if (!dest) return alert("Please enter destination.");

    try {
      document.getElementById("spinner").style.display = "block";
      destinationCoords = await geocodeLocation(dest);
      document.getElementById("cardDest").innerText = dest;

      const viaCoords = [];
      if (viaInput) {
        const viaNames = viaInput.split(",").map(v => v.trim());
        for (const name of viaNames) {
          const coords = await geocodeLocation(name);
          viaCoords.push(coords);
        }
      }

      if (destMarker) destMarker.setMap(null);
      destMarker = new google.maps.Marker({ position: destinationCoords, map, title: "Destination" });

      navigator.geolocation.watchPosition(pos => {
        document.getElementById("spinner").style.display = "none";
        const { latitude: lat, longitude: lng } = pos.coords;

        db.ref("liveUsers/" + userId).set({
          name: userName,
          lat, lng,
          destination: dest,
          toLat: destinationCoords.lat,
          toLng: destinationCoords.lng,
          timestamp: Date.now()
        });

        if (!userMarker) {
          userMarker = new google.maps.Marker({
            position: { lat, lng },
            map,
            icon: "https://www.silvertouch.com/mailer/fire-masal.png"
          });
        } else {
          userMarker.setPosition({ lat, lng });
        }

        drawRoute([{ lat, lng }, ...viaCoords, destinationCoords]);

      }, err => alert("GPS error: " + err.message), {
        enableHighAccuracy: true, maximumAge: 1000, timeout: 5000
      });

    } catch (e) {
      alert("Error: " + e.message);
      document.getElementById("spinner").style.display = "none";
    }
  }
</script>

</body>
</html>
