<!DOCTYPE html>
<html>
<head>
  <title>Mashal Track Admin (Mappls)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 80vh; width: 100%; display: none; }
    .dark-mode { background: #121212; color: #f0f0f0; }
    .dark-mode .card, .dark-mode .form-control { background-color: #1e1e1e; color: #fff; }
    .dark-mode .navbar { background-color: #000 !important; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container-fluid">
    <span class="navbar-brand">ðŸ‡®ðŸ‡³ Mashal Admin (Mappls)</span>
    <div>
      <button onclick="toggleDarkMode()" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-moon-stars-fill"></i></button>
      <button id="logoutBtn" onclick="logout()" class="btn btn-outline-light btn-sm d-none">Logout</button>
    </div>
  </div>
</nav>

<div class="container py-3">
  <div id="loginDiv" class="card mx-auto p-4 shadow" style="max-width: 400px;">
    <h5 class="text-center mb-3">Login to Track</h5>
    <button class="btn btn-danger w-100 mb-3" onclick="googleLogin()"><i class="bi bi-google me-1"></i> Google Login</button>
    <div class="form-floating mb-2">
      <input id="phone" class="form-control" placeholder="+91...">
      <label for="phone">Mobile (+91...)</label>
    </div>
    <div id="recaptcha-container"></div>
    <button class="btn btn-primary w-100 mb-2" onclick="phoneLogin()">Send OTP</button>
    <div id="otpGroup" class="input-group" style="display:none;">
      <input id="otp" class="form-control" placeholder="Enter OTP">
      <button class="btn btn-success" onclick="verifyOTP()">Verify</button>
    </div>
  </div>

  <div id="trackingUI" style="display:none">
    <div class="card mx-auto mb-3 shadow-sm" style="max-width: 500px">
      <div class="card-body d-flex align-items-center gap-3">
        <img id="userPhoto" class="rounded-circle" width="50" height="50" style="display:none;">
        <div>
          <h6 id="cardName" class="mb-0"></h6>
          <small class="text-muted"><strong>Destination:</strong> <span id="cardDest">N/A</span></small>
        </div>
      </div>
    </div>
    <div class="input-group mx-auto mb-3" style="max-width: 500px;">
      <input id="destination" class="form-control" placeholder="Enter destination (e.g., Ahmedabad)">
      <button class="btn btn-primary" onclick="startLiveTracking()">Start Tracking</button>
    </div>
    <div id="spinner" class="text-center" style="display:none">
      <div class="spinner-border text-primary"></div>
      <p class="text-muted">Tracking live location...</p>
    </div>
  </div>
</div>

<div id="map"></div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://apis.mappls.com/advancedmaps/v1/3613a4d240f8da7df8e8f0dc14410fbc/map_load?v=1.5"></script>
<script src="https://apis.mappls.com/advancedmaps/v1/3613a4d240f8da7df8e8f0dc14410fbc/leaflet_plugin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA",
  authDomain: "myindiamapamritkal.firebaseapp.com",
  databaseURL: "https://myindiamapamritkal-default-rtdb.firebaseio.com",
  projectId: "myindiamapamritkal",
  storageBucket: "myindiamapamritkal.appspot.com",
  messagingSenderId: "830924864737",
  appId: "1:830924864737:web:7a096f506d004e19358ba0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let map, userId, userName = '', userMarker = null, destMarker = null, routeLine = null;
let destinationCoords = null;

const mashalIcon = L.icon({
  iconUrl: 'https://www.silvertouch.com/mailer/fire-masal.png',
  iconSize: [40, 40],
  iconAnchor: [20, 40],
  popupAnchor: [0, -40]
});

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

function googleLogin() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(alert);
}
function phoneLogin() {
  const phone = document.getElementById("phone").value;
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'invisible' });
  auth.signInWithPhoneNumber(phone, window.recaptchaVerifier).then(result => {
    window.confirmationResult = result;
    document.getElementById("otpGroup").style.display = "flex";
  }).catch(alert);
}
function verifyOTP() {
  const otp = document.getElementById("otp").value;
  window.confirmationResult.confirm(otp).then(() => {
    const name = prompt("Enter your name:");
    if (name) userName = name;
  }).catch(alert);
}
function logout() {
  auth.signOut();
  location.reload();
}

function initMap() {
  map = L.map('map', {
    center: [22.9734, 78.6569],
    zoom: 5,
    maxBounds: [[6.5, 67], [37.1, 97.5]],
    maxBoundsViscosity: 1.0
  });
  L.mappls.tileLayer().addTo(map);

  db.ref("liveUsers").on("value", snap => {
    const users = snap.val() || {};
    const now = Date.now();
    let bounds = [];

    map.eachLayer(layer => {
      if (layer instanceof L.Marker && layer !== userMarker && layer !== destMarker) map.removeLayer(layer);
    });

    for (const id in users) {
      const u = users[id];
      if ((now - u.timestamp) / 1000 > 60) {
        db.ref("liveUsers/" + id).remove();
      } else if (id !== userId) {
        const m = L.marker([u.lat, u.lng], { icon: mashalIcon })
          .addTo(map)
          .bindPopup(`${u.name || "User"}<br>${u.destination}`);
        bounds.push([u.lat, u.lng]);
      }
    }

    if (bounds.length) map.fitBounds(bounds);
  });
}

async function geocodeLocation(name) {
  const key = "3613a4d240f8da7df8e8f0dc14410fbc";
  const res = await fetch(`https://atlas.mappls.com/api/places/geocode?address=${encodeURIComponent(name)}&key=${key}`);
  const data = await res.json();
  if (data?.copResults?.length) {
    const loc = data.copResults[0];
    return { lat: parseFloat(loc.latitude), lng: parseFloat(loc.longitude) };
  } else throw new Error("Location not found");
}

async function drawRoute(from, to) {
  const key = "3613a4d240f8da7df8e8f0dc14410fbc";
  const res = await fetch(`https://apis.mappls.com/advancedmaps/v1/${key}/route_geojson?start=${from.lng},${from.lat}&end=${to.lng},${to.lat}`);
  const json = await res.json();
  const coords = json.route.geometry.coordinates.map(c => [c[1], c[0]]);
  if (routeLine) map.removeLayer(routeLine);
  routeLine = L.polyline(coords, { color: 'blue' }).addTo(map);
  map.fitBounds(routeLine.getBounds());
}

function animateMarker(marker, newLat, newLng) {
  const duration = 1000, steps = 30, delay = duration / steps;
  const start = marker.getLatLng();
  const latStep = (newLat - start.lat) / steps;
  const lngStep = (newLng - start.lng) / steps;
  let currentStep = 0;
  function step() {
    currentStep++;
    const lat = start.lat + latStep * currentStep;
    const lng = start.lng + lngStep * currentStep;
    marker.setLatLng([lat, lng]);
    if (currentStep < steps) setTimeout(step, delay);
  }
  step();
}

async function startLiveTracking() {
  const dest = document.getElementById("destination").value;
  if (!dest) return alert("Please enter destination.");
  document.getElementById("spinner").style.display = "block";
  try {
    destinationCoords = await geocodeLocation(dest);
    document.getElementById("cardDest").innerText = dest;
    if (destMarker) map.removeLayer(destMarker);
    destMarker = L.marker([destinationCoords.lat, destinationCoords.lng]).addTo(map).bindPopup("Destination: " + dest).openPopup();
  } catch (e) {
    alert("Geocoding failed");
    return;
  }

  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(pos => {
      const { latitude: lat, longitude: lng } = pos.coords;
      document.getElementById("spinner").style.display = "none";
      db.ref("liveUsers/" + userId).set({
        name: userName,
        lat, lng,
        destination: dest,
        toLat: destinationCoords.lat,
        toLng: destinationCoords.lng,
        timestamp: Date.now()
      });
      const popupContent = `<strong>${userName}</strong>`;
      if (!userMarker) {
        userMarker = L.marker([lat, lng], { icon: mashalIcon }).addTo(map).bindPopup(popupContent).openPopup();
      } else {
        animateMarker(userMarker, lat, lng);
        userMarker.setPopupContent(popupContent);
      }
      drawRoute({ lat, lng }, destinationCoords);
    }, err => alert("GPS error: " + err.message), {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });
  }
}

auth.onAuthStateChanged(user => {
  if (user) {
    userId = user.uid;
    userName = user.displayName || user.phoneNumber || "User";
    if (!user.displayName) {
      const namePrompt = prompt("Enter your name:");
      if (namePrompt) userName = namePrompt;
    }
    document.getElementById("loginDiv").style.display = "none";
    document.getElementById("trackingUI").style.display = "block";
    document.getElementById("logoutBtn").classList.remove("d-none");
    document.getElementById("map").style.display = "block";
    document.getElementById("cardName").innerText = userName;
    if (user.photoURL) {
      const photo = document.getElementById("userPhoto");
      photo.src = user.photoURL;
      photo.style.display = "block";
    }
    initMap();
  }
});
</script>

</body>
</html>
