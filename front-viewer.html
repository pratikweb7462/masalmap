<!DOCTYPE html>
<html>
<head>
  <title>Live Delivery Viewer (Animated)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://apis.mappls.com/advancedmaps/v1/3613a4d240f8da7df8e8f0dc14410fbc/map_load?v=1.5"></script>
  <script src="https://apis.mappls.com/advancedmaps/v1/3613a4d240f8da7df8e8f0dc14410fbc/leaflet_plugin.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content img {
      border-radius: 50%;
      margin-top: 5px;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0">üìç Live Delivery Viewer (Animated)</span>
  </div>
</nav>

<div id="map"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBesWChEdJEZRFRkXE8rpynY0lBez47SJA",
    authDomain: "myindiamapamritkal.firebaseapp.com",
    databaseURL: "https://myindiamapamritkal-default-rtdb.firebaseio.com",
    projectId: "myindiamapamritkal",
    storageBucket: "myindiamapamritkal.firebasestorage.app",
    messagingSenderId: "830924864737",
    appId: "1:830924864737:web:7a096f506d004e19358ba0"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const orsKey = "5b3ce3597851110001cf624851251b0ba51a41d9800fbb30dac99a4c";

  const mashalIcon = L.icon({
    iconUrl: 'https://www.silvertouch.com/mailer/fire-masal.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  const map = L.map('map', {
    center: [22.9734, 78.6569],
    zoom: 5,
    minZoom: 5,
    maxZoom: 18,
    maxBounds: [[6.5, 67], [37.1, 97.5]],
    maxBoundsViscosity: 1.0
  });

  L.mappls.tileLayer({}).addTo(map);

  const userMarkers = {};
  const userRoutes = {};

  function animateMarker(marker, targetLatLng, duration = 1000) {
    const start = marker.getLatLng();
    const startTime = performance.now();
    function animate(time) {
      const elapsed = time - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const lat = start.lat + (targetLatLng.lat - start.lat) * progress;
      const lng = start.lng + (targetLatLng.lng - start.lng) * progress;
      marker.setLatLng([lat, lng]);
      if (progress < 1) requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  }

  db.ref("liveUsers").on("value", async snap => {
    const users = snap.val() || {};
    const now = Date.now();
    const allLatLngs = [];

    for (const id in users) {
      const u = users[id];
      const age = (now - u.timestamp) / 1000;
      if (age > 60) continue;

      const popup = `
        <strong>${u.name || 'User'}</strong><br>
        ${u.destination || 'No destination'}<br>
        ${u.photoURL ? `<img src="${u.photoURL}" alt="photo">` : ""}
      `;
      const latlng = { lat: u.lat, lng: u.lng };
      allLatLngs.push([u.lat, u.lng]);

      if (!userMarkers[id]) {
        userMarkers[id] = L.marker(latlng, { icon: mashalIcon })
          .addTo(map)
          .bindPopup(popup);
      } else {
        animateMarker(userMarkers[id], latlng);
        userMarkers[id].setPopupContent(popup);
      }

      if (u.toLat && u.toLng) {
        const from = `${u.lng},${u.lat}`;
        const to = `${u.toLng},${u.toLat}`;
        const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${orsKey}&start=${from}&end=${to}`;

        try {
          const res = await fetch(url);
          const json = await res.json();
          const coords = json.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
          if (userRoutes[id]) map.removeLayer(userRoutes[id]);
          userRoutes[id] = L.polyline(coords, { color: 'blue' }).addTo(map);
          coords.forEach(c => allLatLngs.push(c));
        } catch (err) {
          console.warn("Route error for user", id, err);
        }
      }
    }

    for (const id in userMarkers) {
      if (!(id in users) || (now - users[id]?.timestamp) / 1000 > 60) {
        map.removeLayer(userMarkers[id]);
        delete userMarkers[id];
        if (userRoutes[id]) {
          map.removeLayer(userRoutes[id]);
          delete userRoutes[id];
        }
      }
    }

    // ‚úÖ Fit map to bounds
    if (allLatLngs.length) {
      const bounds = L.latLngBounds(allLatLngs);
      map.fitBounds(bounds, { padding: [50, 50] });
    }
  });
</script>

</body>
</html>
